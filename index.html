<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/estilo.css">
    <title>Tela 03</title>
</head>

<body>
    <div id="container">
        <canvas id="linhacima"></canvas>
        <canvas id="quadrado"></canvas>
        <p id="inscreva">Inscreva-se</p>
        <div id="centro">
            <form action="">
                <label for="fnome" id="label_nome">Nome</p>
                <input type="text" id="input_nome">

                <label for="femail" id="label_email">Email</label>
                <input type="email" id="input_email">

                <label for="fsenha" id="label_senha">Senha</label>
                <input type="password" id="input_senha">
                <img src="./img/esconder.svg" alt="mostrar senha" id="img_senha">

                <label for="fcep" id="label_cep">CEP</label>
                <label for="fnumero" id="label_numero">Número</label>
                <br>
                <input type="text" id="input_cep">
                <input type="text" id="input_numero">

                <label for="frua" id="label_rua">Rua</label>
                <br>
                <input type="text" id="input_rua">

                <label for="fcidade" id="label_cidade">Cidade</label>
                <br>
                <select id="select_cidade">
                    <option value="">Selecione uma cidade</option>
                    <option value="saopaulo">São Paulo</option>
                    <option value="riodejaneiro">Rio de Janeiro</option>
                    <option value="belohorizonte">Belo Horizonte</option>
                </select>

                <input type="checkbox" id="check_termos">
                <label for="ftermos" id="label_termos">Concordo com os Termos e Condições</label>

                <input type="submit" value="Cadastrar Conta" id="button_cadastrar">
            </form>
        </div>
    </div>
</body>

</html>
